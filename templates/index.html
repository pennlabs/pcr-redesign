{% extends "base.html" %}
{% load static %}

{% block css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static "css/index.css" %}" />
{% endblock %}

{% block js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static "js/index.js" %}"></script>
{% endblock %}

{% block content %}
<div class="col-md-12">
    <div id="title">
        <img src="{% static "image/logo.png" %}" alt="Penn Course Review" /> <span class="title-text">Penn Course Review</span>
    </div>
    <div id="search-wrapper">
        <div id="search">
            <input type="text" id="searchbox" class="text" placeholder="Search for a class or professor" autofocus>
            <div id="loading">
                <span class="pacman"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
